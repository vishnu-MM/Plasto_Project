{% extends "Manufacturer/Profile.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-borderless table-striped table-hover">

    <tr>
      <td>Company Name</td>
      <td>{{data['c_name']}}</td>
    </tr>
    <tr>
      <td>Proprietor</td>
      <td>{{data['prop_name']}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{data['place']}} , {{data['post']}}</td>
    </tr>
    <tr>
      <td>pin</td>
      <td>{{data['pin']}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{data['email']}}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{data['phone'] }}</td>
    </tr>

  </table>
</form>
</body>
{% endblock%}
