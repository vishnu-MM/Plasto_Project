{% extends 'Manufacturer/Add.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/add_product_post">
  <table class="table table-borderless table-striped table-hover">
      <tr>
      <td>Product name</td>
      <td> <input type="text" name="textfield2" id="textfield2" /></td>
    </tr>

    <tr>
      <td>Type</td>
      <td>
       <select name="select" id="select">
         {% for i in data%}
         <option value="{{i['ptId']}}">{{i['TypeName']}}</option>
         {% endfor %}

        </select></td>
    </tr>

    <tr>
      <td colspan="2" align="center"> <input type="submit" name="button" id="button" value="Submit" class="btn btn-info" /> </td>
    </tr>

  </table>
</form>
</body>
{% endblock%}
